    <style>
        .carousel-inner {
          transition: transform 0.3s ease;

        }

        .slide-container {

        }

            flex: 0 0 100%;
            display: flex;
            justify-content: center; /* Center horizontally */
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
          }
    </style>
    
    
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slideContainer = document.querySelector(".slide-container");
            let currentSlide = 0;
    
            function showSlide(slideIndex) {
                const slideWidth = slideContainer.clientWidth;
                slideContainer.style.transform = `translateX(-${slideWidth * slideIndex}px)`;
            }
    
            function prevSlide() {
                currentSlide = (currentSlide - 2 + slideContainer.children.length) % slideContainer.children.length;
                showSlide(currentSlide);
            }
    
            function nextSlide() {
                currentSlide = (currentSlide + 2) % slideContainer.children.length;
                showSlide(currentSlide);
            }
    
            // Change slide when pressing arrow keys
            document.addEventListener("keydown", function (event) {
                if (event.key === "ArrowLeft") {
                    prevSlide();
                } else if (event.key === "ArrowRight") {
                    nextSlide();
                }
            });
    
            // Change slide every 5 seconds (adjust as needed)
            setInterval(nextSlide, 5000);
        });
    </script>
